<div class="comment_box">
  <div class="comment_title">
      文章评价（{stl.template.totalNum}）
  </div>
    <div id="evaluation_div" >
        <form id="evaluation_form" > 
            
        </form>
    </div>
    <div class="submit_box clearfix">
        
        <stl:if type="isCurrent" value="isAnonymous">
            <stl:yes>
                <div class="fl comment_avator">
                    <a href="javascript:;" class="login_link" onclick="userController.login();return false;">登录</a> 后参与评价
                </div>
            </stl:yes>
            <stl:no>
                <div class="fl comment_avator">
                    <span><img class="avator_img" src="{stl.template.user.avatarSmall}">{stl.template.user.displayName}</span>
                </div>
            </stl:no>
        </stl:if>

        <button type="submit" id="btnSubmit" class="fr comment_btn" onclick="evaluationController.submitEvaluation(); return false;">提交评价</button>
    </div>
</div>
